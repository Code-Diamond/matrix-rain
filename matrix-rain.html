	<script>
		var theMatrix=[]
		// g = document.body.createElement('div');

		var a = "a";
		var b = "b";

		var i = "i";

		setInterval(function() {print(a);}, 25);

		function replaceAt(string, index, replace) {
		  return string.substring(0, index) + replace + string.substring(index + 1);
		}

		function print(a)
		{
			
			var j = Math.floor(Math.random() * 1000);
			var k = String.fromCharCode(j);
			theMatrix[iteration] = k.toString(16) + " "
			document.getElementById(a).innerHTML += theMatrix[iteration];
